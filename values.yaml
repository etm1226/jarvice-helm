jarvice:
  imagePullSecret:
    username:
    password:
  JARVICE_LICENSE_LIC:

  # JARVICE_REMOTE_* settings are used for application synchronization
  JARVICE_REMOTE_API_URL: https://api.jarvice.com
  JARVICE_REMOTE_USER:
  JARVICE_REMOTE_APIKEY:

  JARVICE_LOCAL_REGISTRY: # jarvice-registry:5000
  JARVICE_LOCAL_REPO_BASE: jarvice

  JARVICE_SYSTEM_REGISTRY: quay.io
  JARVICE_SYSTEM_REPO_BASE: nimbix
  JARVICE_IMAGES_TAG: jarvice-testing # latest
  JARVICE_IMAGES_TAG_DEV: -k8s
  JARVICE_SYSTEM_ARCH: amd64

  #nodeSelector: # '{"jarvice.io/jarvice-system": ""}'
  nodeSelector: '{"beta.kubernetes.io/arch": "amd64"}'

  JARVICE_SYSTEM_NAMESPACE: # auto-detected, should not need to be updated
  JARVICE_JOBS_NAMESPACE: # auto-set, should not need to be updated
  settings:
    configMap: jarvice-settings
  secrets:
    secretName: jarvice-secrets

# Database server previously set up?  Set enabled to false.
# Then, set JARVICE_DBHOST, JARVICE_PORTAL_DBHOST et al below in
# the jarvice_dal env and jarvice_mc_portal env.
jarvice_db:
  enabled: true
  replicaCount: 1
  nodeSelector: # '{"jarvice.io/jarvice-db": ""}'
  image: mysql:5
  persistence:
    enabled: false
    # storageClass: "-"
    storageClass: "jarvice-db"
    accessMode: ReadWriteOnce
    size: 8Gi
  env:
    MYSQL_ROOT_PASSWORD: Pass1234
    #MYSQL_USER: nimbix # optional, alternative superuser to root
    #MYSQL_PASSWORD: Pass1234

# replicaCount change requires JARVICE_PORTAL_MEMCACHED_LOCATIONS update below.
# Memcached server previously set up?  Set enabled to false.
# Then, set JARVICE_PORTAL_MEMCACHED_LOCATIONS below in jarvice_mc_portal env.
jarvice_memcached:
  enabled: true
  replicaCount: 3
  nodeSelector: # '{"jarvice.io/jarvice-memcached": ""}'
  image: memcached:1.5
  maxItemMemory: 64
  verbosity: v
  extendedOptions: modern
  resources:
    limits:
      cpu: 250m
      memory: 512Mi

