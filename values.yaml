jarvice:
  JARVICE_LICENSE_LIC:
  JARVICE_JOBS_NAMESPACE: jarvice-jobs
  # Set JARVICE_SYSTEM_NAMESPACE if not using the JARVICE default k8s namespace
  # JARVICE_SYSTEM_NAMESPACE: jarvice-system
  JARVICE_SYSTEM_REGISTRY: quay.io
  JARVICE_SYSTEM_REPO_BASE: nimbix
  JARVICE_SYSTEM_ARCH: amd64
  JARVICE_IMAGES_TAG: jarvice-testing
  JARVICE_IMAGES_TAG_DEV: -k8s
  JARVICE_LOCAL_REGISTRY: jarvice-registry:5000
  JARVICE_LOCAL_REPO_BASE: jarvice
  imagePullSecret:
    username:
    password:
  # Set the k8s serviceAccount if previously created, then set the create
  # options to false.
  kubernetes:
    clusterRole: jarvice-system-cr
    createClusterRole: true
    serviceAccount: jarvice-system-sa
    createServiceAccount: true
    createServiceAccountCRB: true

# Database server previously set up?  Set enabled to false.
# Then, set JARVICE_DB_HOST et al below in the jarvice_dal env.
jarvice_db:
  enabled: true
  replicaCount: 1
  image: mysql:5
  persistence:
    enabled: false
    storageClass: "jarvice-db"
    # storageClass: "-"
    accessMode: ReadWriteOnce
    size: 8Gi
  env:
    - name: MYSQL_ROOT_PASSWORD
      value: "Pass1234"
    - name: MYSQL_DATABASE
      value: "nimbix"

# Docker registry server previously set up?  Set enabled to false.
# Then set JARVICE_LOCAL_REGISTRY as seen above in the jarvice: stanza.
jarvice_registry:
  enabled: true
  # external must be set to true to enable direct access from outside cluster.
  external: false
  replicaCount: 1
  image: registry:2
  persistence:
    enabled: false
    storageClass: "jarvice-registry"
    # storageClass: "-"
    accessMode: ReadWriteOnce
    size: 10Gi
  env:
    - name: REGISTRY_HTTP_ADDR
      value: 0.0.0.0:5000
    - name: REGISTRY_HTTP_TLS_CERTIFICATE
      value: /etc/ssl/docker/tls.crt
