jarvice_dal:
  replicaCount: 1
  resources:
    limits:
      cpu: 1
      memory: 16Gi
#  nodeSelector:
#    jarvice.io/jarvice-system=1
#    jarvice.io/jarvice-dal=1
  env:
    - name: JARVICE_SITE_DBHOST
      value: "jarvice-db"
    - name: JARVICE_SITE_DBUSER
      value: "root"
    - name: JARVICE_SITE_DBPASSWD
      value: "Pass1234"
    - name: JARVICE_ROOT_USER_PASSWD
      value: "Pass1234"
    - name: JARVICE_ROOT_USER_EMAIL
      value: "root@localhost"
    - name: JARVICE_ROOT_USER_REGISTRY_VERIFY
      value: "False"
    #- name: JARVICE_ROOT_USER_VAULT
    #  value: "default-BLOCK-1GB"
    #- name: JARVICE_ROOT_USER_VAULT_SIZE
    #  value: "1"
    #- name: JARVICE_CFG_NETWORK
    #  value:

jarvice_scheduler:
  replicaCount: 1
  resources:
    limits:
      cpu: 1
      memory: 4Gi
#  nodeSelector:
#    jarvice.io/jarvice-system=1
#    jarvice.io/jarvice-scheduler=1
  env:
    - name: JARVICE_USE_LXCFS
      value: "yes"
    - name: JARVICE_K8S_ADMIN_CONF
      value: ""
    - name: JARVICE_SCHED_PASS_INTERVAL
      value: "5"
    - name: JARVICE_MAIL_CONF
      value: |
        [mail]
        from: JARVICE Job Status <DoNotReply@localhost>
        admins: root@localhost
        [smtp]
        server: localhost:25
        ;username: DoNotReply@localhost
        ;password: Pass1234

# JARVICE_PULL_NODE_SELECTOR can be set to select which nodes the docker pull
# process will run on
jarvice_api:
  replicaCount: 2
  resources:
    limits:
      cpu: 250m
      memory: 512Mi
#  nodeSelector:
#    jarvice.io/jarvice-system=1
#    jarvice.io/jarvice-api=1
  env:
    - name: JARVICE_PULL_NODE_SELECTOR
      value:
#    - name: JARVICE_LOCAL_REGISTRY
#      value: jarvice-registry
#    - name: JARVICE_LOCAL_REPO_BASE
#      value: nimbix

