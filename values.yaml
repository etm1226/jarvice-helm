jarvice_dal:
  enabled: true
  replicaCount: 2
  resources:
    limits:
      cpu: 1
      memory: 16Gi
  hostNetwork: false
  nodeSelector: # '{"jarvice.io/jarvice-dal": ""}'
  # jarvice.settings.configMap takes precedence over envornment settings
  # for JARVICE_CFG_NETWORK
  # JARVICE_SITE_DBPASSWD inherits from jarvice_db.MYSQL_ROOT_PASSWORD if unset
  env:
    JARVICE_SITE_DBHOST: jarvice-db
    JARVICE_SITE_DBUSER: root
    JARVICE_SITE_DBPASSWD: # Pass1234
    JARVICE_ROOT_USER_CREATE: False
    JARVICE_ROOT_USER_PASSWD: Pass1234
    JARVICE_ROOT_USER_EMAIL: root@localhost
    JARVICE_USER_REGISTRY_VERIFY: False
    JARVICE_ROOT_USER_VAULT: # default-BLOCK-1GB
    JARVICE_ROOT_USER_VAULT_SIZE: # 1
    JARVICE_CFG_NETWORK: |
        [global]
        netmask: 255.255.0.0
        gateway: 172.17.0.1
        dns: 8.8.8.8,8.8.4.4
        search: localdomain,dev.nimbix.net,nimbix.net
        linuxbr: docker0
        naelimit: 10
        nae_nfs_bind: 172.17.0.0/16
        [floating]
        start: 172.17.0.100
        end: 172.17.0.255
        [nat]
        [static]
        [fqdns]
        [naelimits]

jarvice_scheduler:
  enabled: true
  replicaCount: 1
  resources:
    limits:
      cpu: 1
      memory: 4Gi
  nodeSelector: # '{"jarvice.io/jarvice-scheduler": ""}'
  # jarvice.settings.configMap takes precedence over envornment settings
  # for JARVICE_MAIL_CONF
  env:
    JARVICE_USE_LXCFS: yes
    JARVICE_K8S_ADMIN_CONF:
    JARVICE_SCHED_PASS_INTERVAL: 5
    JARVICE_MAIL_CONF: |
        [mail]
        from: JARVICE Job Status <DoNotReply@localhost>
        admins: root@localhost
        [smtp]
        server: localhost:25
        ;username: DoNotReply@localhost
        ;password: Pass1234

jarvice_api:
  enabled: true
  replicaCount: 2
  loadBalancerIP:
  resources:
    limits:
      cpu: 250m
      memory: 512Mi
  nodeSelector: # '{"jarvice.io/jarvice-api": ""}'

jarvice_dockerpull:
  nodeSelector: # '{"jarvice.io/jarvice-dockerpull": ""}'


jarvice_appsync:
  enabled: true
  replicaCount: 1
  resources:
    limits:
      cpu: 250m
      memory: 512Mi
  nodeSelector: # '{"jarvice.io/jarvice-appsync": ""}'
  env:
    JARVICE_SYSTEM_REGISTRY: quay.io
    JARVICE_SYSTEM_REPO_BASE: nimbix
    JARVICE_APPSYNC_INTERVAL: 3600
  livenessProbe:
    periodSeconds: 900

